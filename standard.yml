# Elasticsearch with exposed port and custom heap size
elasticsearch:
  image: elasticsearch:2.3.3
  command:
    - "elasticsearch"
    - "--network.host"
    - "0.0.0.0"
  environment:
    ES_HEAP_SIZE: 1G
  ports:
    - "9200:9200"

logstash:
  build: logstash
  links:
    - elasticsearch
  ports:
    - "9201:9201"

# Kibana index initializer
kibana-config:
  build: kibana-config
  links:
    - elasticsearch

# Kibana with modified entry point to wait for index initialization
kibana:
  build: kibana
  links:
    - elasticsearch
  ports:
    - "5601:5601"
